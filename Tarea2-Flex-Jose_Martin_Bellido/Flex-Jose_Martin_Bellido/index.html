<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Marcellus&family=Vollkorn&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Separación principal en 3 filas: header, section, footer -->

    <header>
        <!-- Inserción de imagen desde tableticons.com con el código svg.
        Icono de Mozilla FireFox con código de color #704300 -->

        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-firefox" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#704300" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4.028 7.82a9 9 0 1 0 12.823 -3.4c-1.636 -1.02 -3.064 -1.02 -4.851 -1.02h-1.647" />
            <path d="M4.914 9.485c-1.756 -1.569 -.805 -5.38 .109 -6.17c.086 .896 .585 1.208 1.111 1.685c.88 -.275 1.313 -.282 1.867 0c.82 -.91 1.694 -2.354 2.628 -2.093c-1.082 1.741 -.07 3.733 1.371 4.173c-.17 .975 -1.484 1.913 -2.76 2.686c-1.296 .938 -.722 1.85 0 2.234c.949 .506 3.611 -1 4.545 .354c-1.698 .102 -1.536 3.107 -3.983 2.727c2.523 .957 4.345 .462 5.458 -.34c1.965 -1.52 2.879 -3.542 2.879 -5.557c-.014 -1.398 .194 -2.695 -1.26 -4.75" />
          </svg>

        <h1>Página Web de José Martín Bellido adaptada al Viewport</h1>
        
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-firefox" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#704300" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4.028 7.82a9 9 0 1 0 12.823 -3.4c-1.636 -1.02 -3.064 -1.02 -4.851 -1.02h-1.647" />
            <path d="M4.914 9.485c-1.756 -1.569 -.805 -5.38 .109 -6.17c.086 .896 .585 1.208 1.111 1.685c.88 -.275 1.313 -.282 1.867 0c.82 -.91 1.694 -2.354 2.628 -2.093c-1.082 1.741 -.07 3.733 1.371 4.173c-.17 .975 -1.484 1.913 -2.76 2.686c-1.296 .938 -.722 1.85 0 2.234c.949 .506 3.611 -1 4.545 .354c-1.698 .102 -1.536 3.107 -3.983 2.727c2.523 .957 4.345 .462 5.458 -.34c1.965 -1.52 2.879 -3.542 2.879 -5.557c-.014 -1.398 .194 -2.695 -1.26 -4.75" />
          </svg>
    </header>

    <!-- Separación de section en 3 columnas: nav, article, aside-->

    <section>

        <nav>
            <h1>Family Fonts</h1>
            <img src="./images/google-fonts-logo.png">
        </nav>

        <article>
            <!-- Separación de article en 4 divs: 3 centrales superiores y 1 central inferior divididas
                por identificadores (cada una usa un color de fondo o tipo de letra distintivo) -->
            
            <div id="central-sup-izq"><p>Libre Baskerville</p></div>
            <div id="central-sup-med"><p>Vollkorn</p></div>
            <div id="central-sup-der"><p>Marcellus</p></div>
            <div id="central-inf"> 
                <img src="./images/fontjoy.png" class="fontjoy">
                <p>Fuentes de letra similares de Font Joy</p>
                <img src="./images/fontjoy.png" class="fontjoy">
            </div>
    
        </article>

        <aside>
            <!-- Separación del aside en 5 divs (filas) iguales -->
            <div class="derecha">
                <div id="color1"></div>
                #77BBEB
            </div>
            <div class="derecha">
                <div id="color2"></div>
                #A89577
            </div>
            <div class="derecha">
                <div id="color3"></div>
                #EBA846
            </div>
            <div class="derecha">
                <div id="color4"></div>
                #708899
            </div>
            <div class="derecha">
                <div id="color5"></div>
                #704300

            </div>
    
        </aside>

    </section>

    <!-- Footer con imagen -->
    <footer>
        <h1>Paleta de colores complementarios de Adobe Colors</h1>
        <img src="./images/paleta-colores-transparente.png">
    </footer>






</body>
</html>
